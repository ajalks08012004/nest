  <!-- Custom Styles -->
  <style>
    /* Navbar Styling */
    .navbar {
      background-color: #003366;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #d1e3ff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffffff !important;
      text-decoration: underline;
    }

    /* Carousel Styling */
    .carousel-item img {
      height: 90vh;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* CTA Section */
    .cta-section {
      background: linear-gradient(to right, #003366, #0056b3);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .cta-section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cta-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-section .btn {
      font-size: 1.1rem;
      padding: 12px 30px;
    }

    /* Footer Styling */
    footer {
      background-color: #003366;
      color: #d1e3ff;
      padding: 30px 0;
      text-align: center;
      margin-top: 60px;
    }

    footer a {
      color: #a0c7ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
